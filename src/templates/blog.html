<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}} | Blog</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <nav>
        <a href="/">Home</a>
        <a href="/blog">Blog</a>
        <a href="/about">About</a>
        <a href="/faq">FAQ</a>
    </nav>
    <main>
        <article>
            <header>
                <h1>{{title}}</h1>
                <div class="meta">
                    <time>{{date}}</time>
                    {{#if author}}<span class="author">by {{author}}</span>{{/if}}
                </div>
            </header>
            {{content}}
        </article>
    </main>
    <footer>
        <p>&copy; 2024 Your Site</p>
    </footer>
</body>
</html>
